<div class="row d-flex justify-content-center">
  <div class="col-md-4 mt-5">
    <form [formGroup]="form" (ngSubmit)="logIn()" #myForm="ngForm">
      <div *ngIf="success != ''" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ success }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="success = '';">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div *ngIf="error != ''" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ error }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="error = '';">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label"><strong class="required">*</strong> Username</label>
        <input id="username" type="text" formControlName="username" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><strong class="required">*</strong> Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Log In</button>
      <a [routerLink]="['/signup']" class="float-right btn btn-primary">Sign Up</a>
    </form>
  </div>
</div>
