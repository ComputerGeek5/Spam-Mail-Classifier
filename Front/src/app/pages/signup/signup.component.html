<div class="row d-flex justify-content-center">
  <div class="col-md-4 mt-5">
    <form [formGroup]="form" (ngSubmit)="signUp()" #myForm="ngForm">
      <div *ngIf="error != ''" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ error }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label"><strong class="required">*</strong> Username</label>
        <input id="username" type="text" formControlName="username" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><strong class="required">*</strong> Password</label>
        <input id="password" type="password" formControlName="password" class="form-control mb-2">
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label"><strong class="required">*</strong> First Name</label>
        <input id="firstName" type="text" formControlName="firstName" class="form-control mb-2">
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label"><strong class="required">*</strong> Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-control mb-2">
      </div>

      <div class="mb-3">
        <label class="form-label"><strong class="required">*</strong> Gender</label>
        <div class="ml-5">
          <input id="male" type="radio" class="form-check-input" value="MALE" name="gender" formControlName="gender">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="ml-5">
        <input id="female" type="radio" class="form-check-input" value="FEMALE" name="gender" formControlName="gender">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"><strong class="required">*</strong> Birthday</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="birthday" ngbDatepicker #d="ngbDatepicker" formControlName="birthday">
          <button class="btn btn-secondary" (click)="d.toggle()" type="button"></button>
        </div>
      </div>

      <div class="mb-3">
        <label for="occupation" class="form-label">Occupation</label>
        <input id="occupation" type="text" formControlName="occupation" class="form-control mb-2">
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input id="location" type="text" formControlName="location" class="form-control mb-2">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Sign Up</button>
    </form>
  </div>
</div>
